{% extends 'ngapp/home.html' %}
{% load crispy_forms_tags %}
{% block content %}

<table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Mark</th>
        <th scope="col">Model</th>
        <th scope="col">Number of rates</th>
      </tr>
    </thead>
    <tbody>
      {% for car in number_of_rates %}
      <tr>
        <th scope="row">{{car.id}}</th>
        <td>{{car.mark}}</td>
        <td>{{car.model}}</td>
        <td>{{car.rate_count}}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
