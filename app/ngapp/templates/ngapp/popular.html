{% extends 'ngapp/home.html' %}
{% load crispy_forms_tags %}
{% block content %}

<table class="table mt-5 table-responsive{-sm 576px|-md 768px|-lg 992px|-xl 1120px}">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Mark</th>
        <th scope="col">Model</th>
        <th scope="col">How many rates</th>
      </tr>
    </thead>
    <tbody>
      {% for car in number_of_rates %}
      <tr>
        <th scope="row">{{car.id}}</th>
        <td>{{car.mark|title}}</td>
        <td>{{car.model|title}}</td>
        <td>{{car.rate_count}}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
